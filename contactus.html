<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Travel World</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Arial, sans-serif;
}

body{
    min-height:100vh;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
}

.contact-box{
    background:white;
    width:400px;
    padding:35px;
    border-radius:18px;
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
    text-align:center;
}

.contact-box h2{
    margin-bottom:8px;
}

.contact-box p{
    color:#777;
    font-size:14px;
    margin-bottom:20px;
}

.input-box{
    position:relative;
    margin-bottom:15px;
}

.input-box i{
    position:absolute;
    top:50%;
    left:12px;
    transform:translateY(-50%);
    color:#888;
}

.input-box input,
.input-box textarea{
    width:100%;
    padding:12px 12px 12px 38px;
    border-radius:25px;
    border:1px solid #ccc;
    outline:none;
}

textarea{
    resize:none;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg, orange, #ff9800);
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

.travel-icon{
    font-size:45px;
    color:orange;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="contact-box">
    <div class="travel-icon">ðŸ“ž</div>
    <h2>Contact Us</h2>
    <p>Weâ€™d love to hear from you</p>

    <form method="POST">
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Your Name" required>
        </div>

        <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Your Email" required>
        </div>

        <div class="input-box">
            <i class="fa-solid fa-message"></i>
            <textarea rows="4" placeholder="Your Message" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
